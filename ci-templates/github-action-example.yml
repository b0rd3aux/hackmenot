# Example: How to use hackmenot in your GitHub Actions workflows
# Copy this file to your repository's .github/workflows/ directory

name: Security Scan

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  # Schedule daily scans at midnight UTC
  schedule:
    - cron: '0 0 * * *'

jobs:
  # Option 1: Use the hackmenot action directly
  hackmenot-action:
    name: hackmenot Security Scan (Action)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run hackmenot scan
        uses: hackmenot/hackmenot@v1
        with:
          path: '.'
          fail-on: 'high'
          sarif: 'true'

